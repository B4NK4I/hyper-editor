<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hyper Editor</title>
  <link rel="stylesheet" href="https://unpkg.com/hyper-editor@0.1.0/dist/hyper_editor.css" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
</head>
<body>

  <div style="background:#efefef" class="text-center p-5">
    <img style="height: 100px; margin-left:auto; margin-right:auto" src="https://raw.githubusercontent.com/divineitlimited/hyper-editor/master/logo.svg?sanitize=true" />
    <br>
    <a class="btn btn-primary mt-4" href="https://divineitlimited.github.io/hyper-editor/">Go to Docs</a>
  </div>
  <div id="hyperEditor"></div>

  <script type="text/javascript" src="https://unpkg.com/hyper-editor@0.1.0/dist/hyper_editor.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <script>

    document.addEventListener('DOMContentLoaded', function(){

      // Create Hyper Editor
      var hyperEditor = new HyperEditor('#hyperEditor', {
        imageSearchApi: 'http://localhost:8000/hyper-editor/api/images/',
      })

      // Initialize Hyper Editor
      hyperEditor.initialize()

    })
  </script>
</body>
</html>
